<div class="card">
  <img src="{{moment?.cover}}" class="card-img-top" alt="...">
  <div class="card-body">
    <p class="card-text m-0">{{moment?.title}}<a href="https://www.instagram.com/nicksdsh/"  class="ml-1" target="_blank" *ngIf="moment.title =='My cute cat, Nicks'"><i class="fab fa-instagram"></i></a></p>
    <p class="card-text m-0"><small class="font-weight-light">{{moment?.date}}</small></p>
  </div>
</div>
